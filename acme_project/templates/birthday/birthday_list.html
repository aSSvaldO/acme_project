{% extends "base.html" %}

{% block content %}
  {% for page_obj in page_objs %}
    <!-- Добавим класс row: каждая запись — это строка -->
    <div class="row">
      <!-- Первая "колонка" в строке, её ширина — 2/12 -->
      <div class="col-2">  
        {% if page_obj.image %}
          <!-- У объекта картинки image есть атрибт url — его и укажем в src -->
          <img src="{{ page_obj.image.url }}" height="60">
        {% endif %}
      </div>

      <!-- Вторая "колонка" в строке, её ширина — 10/12 -->
      <div class="col-10">  
        <div>
          {{ page_obj.first_name }} {{ page_obj.last_name }} — {{ page_obj.page_obj }}
        </div>      
        <div>
          <a href="{% url 'page_obj:edit' page_obj.id %}">Изменить запись</a> | <a href="{% url 'page_obj:delete' page_obj.id %}">Удалить запись</a>
        </div>
      </div>
      {% if not forloop.last %}
        <!-- Класс mt-3 устанавливает отступ сверху (margin-top) в 30 px -->
        <hr class="mt-3"> 
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
